<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #222;
        }

        .card {
            width: 90%;
            max-width: 479px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            color: #fff; /* corrected typo */
            margin: 100px auto 0;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
        }

        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search input {
            border: 0;
            outline: 0;
            background: #ebfffc;
            padding: 10px 25px;
            height: 60px;
            border-radius: 30px;
            flex: 1;
            margin-right: 16px;
            font-size: 18px;
        }

        .search button {
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .search button img {
            width: 16px;
        }

        .weather-icon {
            width: 170px;
            margin-top: 30px; /* corrected typo */
        }

        .weather h1 {
            font-size: 80px;
            font-weight: 500;
        }

        .weather h2 {
            font-size: 45px;
            font-weight: 400;
            margin-top: -10px;
        }

        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }

        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }

        .col img {
            width: 40px;
            margin-right: 10px;
        }

        .humidity,
        .wind {
            font-size: 28px;
            margin-top: -6px;
        }

        .weather {
            display: none;
        }

        .error {
            text-align: left;
            margin-left: 10px;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter city name" spellcheck="false">
            <button id="searchButton"><img src="./images/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid city name!</p>
        </div>

        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp">22째C</h1>
            <h2 class="city">Kathmandu</h2>

            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity"> 50% </p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind"> 15km/h </p>
                        <p>Wind Speed</p>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "2d86575a947378ccb06a327973df10fa";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input")
        const searchBtn = document.getElementById("searchButton") // Changed to use ID
        const weatherIcon = document.querySelector(".weather-icon")

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else {
                var data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "째C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "./images/clouds.png";
                }
                else if (data.weather[0].main == "Rain"){
                    weatherIcon.src = "./images/rain.png";
                }
                else if (data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "./images/drizzle.png";
                }
                else if (data.weather[0].main == "mist"){
                    weatherIcon.src = "./images/mist.png";
                }

                document.querySelector(".weather").style.display= "block";
                document.querySelector(".error").style.display= "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value)
        } )
        
    </script>
</body>
</html>
